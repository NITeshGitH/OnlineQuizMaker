<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="quiz-creation">
            <h2 class="create-quiz">Create a Quiz</h2>
            <form id="quiz-form">
                <div class="quiz-title-container"><input type="text" id="quiz-title" placeholder="Quiz Title" required></div>
                <div id="questions-container"></div>
                <button type="button" onclick="addQuestion()">Add Question</button>
                <button type="submit">Create Quiz</button>
            </form>
        </div>
        <div id="quiz-display" style="display: none;">
            <h2 id="display-title"></h2>
            <div id="quiz-form">
                <div id="display-questions"></div>
                <button id="submit-quiz" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>
        <div id="quiz-result" style="display: none;">
            <h2 class="your-score">Your Score</h2>
            <p id="result-score"></p>
        </div>
        <footer>
            <div class="bottom-footer">
                <p>Developed with love by Nitesh Verma &copy; 2024</p>
            </div>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
